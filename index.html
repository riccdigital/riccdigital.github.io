<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul id="navbar-items">
        <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
        <li>
          <a href="https://www.google.co.ke/imghp?hl=en&tab=wi&ogbl">Images</a>
        </li>
        <li>
          <a href="https://www.google.co.ke/intl/en/about/products?tab=wh"
            >Apps</a
          >
        </li>
      </ul>
    </nav>
    <div id="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="logo"
      />
    </div>
    <form action="https://www.google.com/">
      <div class="search-box">
        <input type="search" id="search" />
      </div>
      <div class="btn-container">
        <input
          type="submit"
          value="Google Search"
          aria-label="Google Search"
          class="btn"
        />
        <input
          type="submit"
          value="Feeling Lucky"
          aria-label="Feeling Lucky"
          class="btn"
        />
      </div>
      <div>
        <p>
          Google offered in:
          <a
            href="https://www.google.com/setprefs?sig=0_mtoX1CFACZ_IS0fnkvRXEiCHzcU%3D&hl=sw&source=homepage&sa=X&ved=0ahUKEwi-wIuU-avsAhXNzYUKHaO_B0EQ2ZgBCA8"
            >Kiswahili</a
          >
        </p>
      </div>
    </form>
    <footer>
      <ul class="footer-left">
        <li>
          <a
            href="https://www.google.com/intl/en_ke/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li>
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li>
          <a
            href="https://about.google/?utm_source=google-KE&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li>
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </li>
      </ul>

      <ul class="footer-right">
        <li><a href="https://policies.google.com/privacy?hl=en-KE&fg=1">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?hl=en-KE&fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
